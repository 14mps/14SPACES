<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(rgb(0, 0, 0), rgb(55, 0, 255));
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            background: linear-gradient(rgb(0, 0, 0), rgb(55, 0, 255));
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FF0099;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e3e4f6;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            // Clear previous error messages
            errorDiv.textContent = '';

            if (username.length < 4) {
                errorDiv.textContent += 'Username must be at least 4 characters long.\n';
            }
            if (password.length < 4) {
                errorDiv.textContent += 'Password must be at least 4 characters long.\n';
            }
            
            if (username.length >= 4 && password.length >= 4) {
                // Redirect to dashboard if validation is successful
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to Your Login Page</h1>
        <nav>
            <ul>
               
                
                <li><a href="login.html">Login</a></li>
                
            </ul>
        </nav>
    </header>
    <div class="container">
        <main>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="error-message" class="error"></div>
                <button type="submit">Login</button>
                <p>&</p>
                <a href="Create new account.html">Create New Account</a>
            </form>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 AdView. All rights reserved.</p>
    </footer>
</body>
</html>
